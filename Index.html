<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>National Parks Finder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='container'>
            <h1>National Parks Finder</h1>
            
            <form id="park-search">
                <label for="search-state">Search State</label>
                <input type="text" name="search-term" id="search-state" required placeholder='Enter State'>
    
                <label for="max-results">Maximum Results</label>
                <input type="number" name="max-results" id="search-max-results" value="10">
    
                <input type="submit" value="Away We Go!">
                
                <p id='error-message' class='error-message'></p>

                <section id="results" class="hidden">
                    <h2>Search Results</h2>
                    <ul id="results-list">
                    </ul>
                  </section>
            </form>


        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
